<div style="width: 100%;height: 100%;display:flex;">
  <div style="width: 60%;height: auto;display: flex;flex-direction: column;justify-content: space-around;padding: 10px 20px">

    <div class="mat-elevation-z3" style="padding: 15px 15px ;border-radius: 5px">
      <span style="font-size: 1.1rem;color: gray;">Dashboard</span>
        <div class="parent" style="height: auto;align-items: center">
          <div class="div1 tile">
            <h1> More Than 3 Days</h1>
            <h1>{{day3Count}}</h1>
          </div>
          <div class="div2 tile">
            <h1> More Than 7 Days</h1>
            <h1>{{day7Count}}</h1></div>
          <div class="div3 tile">
            <h1>Daily Stock</h1>
            <h1>{{dailyStock}}</h1>
          </div>
          <div class="div4 tile">
            <h1>Daily Income</h1>
            <h1>Rs : {{dailyIncome}}</h1>
          </div>
        </div>
    </div>


    <div class="mat-elevation-z3" style="padding: 15px 15px ;border-radius: 5px">
      <span style="font-size: 1.2rem;color: gray;">Availability</span>
        <div #chart *ngIf="chartOptions" style="display: flex;justify-content: center;">
          <apx-chart
            [chart]="chartOptions.chart"
            [labels]="chartOptions.labels"
            [plotOptions]="chartOptions.plotOptions"
            [series]="chartOptions.series"
          ></apx-chart>
      </div>
    </div>

  </div>
  <div style="width: 40%;height: 100%">
<img alt="imge" width="100%" height="90%" src="assets/img/WhatsApp%20Image%202022-06-04%20at%202.49.44%20PM.jpeg">

  </div>
</div>
